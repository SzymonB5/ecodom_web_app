<!DOCTYPE html>
<html>
<head>
  <title>Menu Boczne</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styl menu bocznego */
    .menu {
      width: 100px; /* Zmniejszona szerokość menu */
      height: 100%;
      background-color: #000; /* Zmieniony kolor tła na czarny */
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
    }

    /* Styl elementów menu */
    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      margin-bottom: 10px;
    }

    .menu ul li a {
      display: block;
      text-decoration: none;
      color: #ccc; /* Zmieniony kolor napisów na szary */
      padding: 5px;
      background-color: #000; /* Zmieniony kolor tła na czarny */
      border-radius: 5px;
      transition: color 0.3s; /* Dodany efekt przejścia tylko dla koloru tekstu */
    }

    .menu ul li a i {
      margin-right: 5px; /* Dodany margines między ikoną a tekstem */
      color: #ccc; /* Zmieniony kolor ikonek na szary */
      transition: color 0.3s; /* Dodany efekt przejścia tylko dla koloru ikon */
    }

    .menu ul li a:hover {
      color: #fff; /* Zmieniony kolor napisów na biały po najechaniu */
    }

    .menu ul li a:hover i {
      color: #fff; /* Zmieniony kolor ikon na biały po najechaniu */
    }

    /* Styl obszaru zawartości */
    .content {
      margin-left: 100px; /* Dostosowanie marginesu lewego dla zawartości */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i>Strona główna</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i>O nas</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i>Usługi</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i>Kontakt</a></li>
    </ul>
  </div>
  <div class="content">
    
  </div>
</body>
</html>
